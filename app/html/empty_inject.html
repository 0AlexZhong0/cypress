<!doctype html>
<html lang="en" data-framework="marionettejs">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
  </head>
  <body>
      <!-- this should be inlined within a script tag so it prevents -->
      <!-- fetching it from the backend each time the iframe reloads -->
    <script type="text/javascript" src="/eclectus/js/iframe.js"></script>

    {{#each specs}}
      <script type="text/javascript" src="{{this}}"></script>
    {{/each}}
  </body>
</html>
