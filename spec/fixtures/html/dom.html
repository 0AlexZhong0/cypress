<!DOCTYPE html>
<html>
  <head>
    <title>DOM Fixture</title>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <div id="dom">
      DOM Fixture

      <div id="nested-find">
        Nested Find
      </div>

      <ul id="list">
        <li>li 0</li>
        <li>li 1</li>
        <li>li 2</li>
      </ul>

      <input id="input" />
      <button id="button">button</button>

      <form id="by-id">
        <input id="name" />
        <input id="age" />
      </form>

      <form id="by-name">
        <input name="name" />
        <input name="age" />
        <input type="radio" name="gender" value="male" />
        <input type="radio" name="gender" value="female" />
        <input type="checkbox" name="colors" value="blue" />
        <input type="checkbox" name="colors" value="green" />
        <input type="checkbox" name="colors" value="red" />
      </form>

      <form>
        <textarea id="comments"></textarea>
      </form>

      <form id="checkboxes">
        <input type="checkbox" name="birds" value="cockatoo" checked="true" />
        <input type="checkbox" name="birds" value="amazon" checked="true" />
      </form>

      <input type="submit" value="input contains submit" />

      <form id="click-me">
        <a href="#">
          <span>click me</span>
        </a>
        <button>
          <span>click me</span>
        </button>
        <input type="submit" value="click me" />
      </form>

      <form id="button-text">
        <a href="#">
          <span>click button</span>
        </a>
        <button>
          <span>click button</span>
        </button>
      </form>

      <form id="anchor-text">
        <a href="#">
          <span>Home Page</span>
        </a>
      </form>

      <div id="sequential-clicks">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
      </div>
    </div>
  </body>
</html>
