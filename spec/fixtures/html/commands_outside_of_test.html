    <script type="text/javascript">
      describe("No Running Test [0b4]", function(){
        it("foo [0b5]", function(){
          cy.noop()
        })

        it("bar [0b6]", function(){})

        context("nested suite [0b7]", function(){
          try {
            cy
              .viewport("iphone-6")
              .get("h1")
          }
          catch (e) {
            var msg = "\nCypress cannot run commands outside a running test.\nThis usually happens when you accidentally write commands outside an it(...) test.\nIf that is the case, just move these commands inside an 'it(...)' test.\nCheck your test file for errors."

            if (e.message !== msg) {
              it("caught errors running outside of tests [0b8]", function(){
                throw Error("Expected to catch errors running outside of tests.")
              })
            }
          }
        })
      })
