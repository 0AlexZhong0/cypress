      #       if [ $CIRCLE_NODE_INDEX == 3 ]; then
      #         # ./bin/cypress --project=./packages/example --path-to-cypress
      #         # xvfb-run -as "-screen 0 1280x720x16" npm start -- --project=./packages/example
      #       fi
