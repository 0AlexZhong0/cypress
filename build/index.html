<!doctype html>
<html>
  <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <title>Mocha Spec Runner</title>

      <link rel="stylesheet" href="/css/mocha.css">
      <link rel="stylesheet" href="/css/runner.css">

      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/underscore.js"></script>
      <script type="text/javascript" src="/js/mocha.js"></script>
      <script type="text/javascript" src="/js/parent.js"></script>
  </head>
  <body>
    <div id="test-wrapper">
      <ul id="stats-container">
        <li id="tests-passed">
          <span class="num"></span>
          <span class="name">Passed</span>
        </li>
        <li id="tests-failed">
          <span class="num"></span>
          <span class="name">Failed</span>
        </li>
        <li id="tests-pending">
          <span class="num"></span>
          <span class="name">Pending</span>
        </li>
        <li id="tests-duration">0s</li>
      </ul>
      <div id="iframe-wrapper">
        <div id="iframe-container">
        </div>
      </div>
      <div id="mocha"></div>
      <div id="ecl-panel">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
