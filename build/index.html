<!doctype html>
<html>
  <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Eclectus</title>

      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'>

      <!-- <link rel="stylesheet" href="/css/mocha.css"> -->
      <!-- <link rel="stylesheet" href="/css/runner.css"> -->
      <link rel="stylesheet" href="/css/eclectus.css">

      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/underscore.js"></script>
      <script type="text/javascript" src="/js/mocha.js"></script>
      <script type="text/javascript" src="/js/chai.js"></script>
      <script type="text/javascript" src="/js/parent.js"></script>
  </head>
  <body>
    <div id="ecl-wrapper">
      <div class="ecl-sidebar">
        <div class="ecl-toggle">
          <i class="fa fa-reorder"></i>
        </div>
        <div class="ecl-navblock">
          <div class="collapse-button">
            <div class="pull-left logo">Eclectus</div>
            <div class="pull-right">
              <button class="btn btn-default" id="sidebar-collapse">
                <i class="fa fa-angle-left"></i>
              </button>
            </div>
          </div>
          <ul class="ecl-vnavigation">
            <li class="parent">
              <a href="#">
                <i class="fa fa-code"></i>
                Tests
              </a>
            </li>
            <li class="parent">
              <a href="#">
                <i class="fa fa-th"></i>
                Organize
              </a>
            </li>
            <li class="parent">
              <a href="#">
                <i class="fa fa-bar-chart-o"></i>
                Analytics
              </a>
            </li>
            <li class="parent">
              <a href="#">
                <i class="fa fa-cog"></i>
                Settings
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div id="primary-content">
        <div id="header-container">
          <div id="header-content">
            <ul id="test-tabs">
              <li class="active">
                <a href="#">
                  <i class="fa fa-spin fa-circle-o-notch"></i>
                  20/25
                </a>
              </li>
              <li class="passed">
                <a href="#">
                  <i class="fa fa-check"></i>
                  8/8
                </a>
              </li>
              <li class="failed">
                <a href="#">
                  <i class="fa fa-times"></i>
                  7/12
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="ecl-main-content">
          <div id="test-page">
            <ul id="stats-container">
              <li id="tests-passed">
                <span class="num"></span>
                <span class="name">Passed</span>
              </li>
              <li id="tests-failed">
                <span class="num"></span>
                <span class="name">Failed</span>
              </li>
              <li id="tests-pending">
                <span class="num"></span>
                <span class="name">Pending</span>
              </li>
              <li id="tests-duration">0s</li>
            </ul>
            <div id="iframe-wrapper">
              <div id="iframe-container">
              </div>
            </div>
            <div id="mocha"></div>
            <div id="ecl-panel" class="block-panel">
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
