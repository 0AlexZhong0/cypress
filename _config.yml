# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cypress.io
subtitle:
description:
author: Cypress.io
language: en
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


twitter_username: Cypress_io
facebook_username: cypressio
github_username: cypress-io

# Disqus settings
# _your_disqus_short_name_
disqus_username: cypress-io
fb_admins: 909781955804405

## Algolia Search
## https://github.com/LouisBarranqueiro/hexo-algoliasearch
algolia:
  appId: "R9KDA5FMJB"
  apiKey: "2d1dd6823e46b492c7f0fcfad049ef1e"
  adminApiKey: "86cb5b345150edcc6750db26fba8bf94"
  chunkSize: 5000
  indexName: "cypress"
  fields:
    - title
    - tags
    - slug
    - excerpt
    - excerpt:strip
    - photos
    - gallery

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cypress

node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false

## https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/cypress-io/cypress-documentation
  branch: gh-pages
