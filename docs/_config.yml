# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cypress.io Documentation
subtitle: Testing, the way it should be.
description: Cypress is a test engine that runs unit and integration tests in your browser. It makes it easy to write and debug web application tests.
author: Cypress.io
language: en

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://docs.cypress.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

logo: img/logo.png
github: cypress-io/cypress-documentation

# Directory
source_dir: source
public_dir: public
i18n_dir: :lang
skip_render:

# Include/Exclude Files/Folders
include:
  - api/utilities/** ## This ensures that our '_.md' file is included

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false

# https://github.com/ele828/hexo-prism-plugin
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'coy'
  line_number: false    # default false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM-DD-YYYY
time_format: HH:mm:ss

twitter_username: Cypress_io
facebook_username: cypressio
github_username: cypress-io
github_main_repo: cypress-io/cypress
email: support@cypress.io
gitter: cypress-io/cypress
facebook_admin_id: 22600147
facebook_app_id: 446223215719535

# Disqus settings
# _your_disqus_short_name_
disqus_shortname: cypress-documentation

# Google Plugins
google:
  analytics_id: UA-59606812-3
  optimize_id: GTM-MVNP9PH
  tag_manager_id: GTM-KNKBWLD

## Algolia Search
## https://github.com/LouisBarranqueiro/hexo-algoliasearch
algolia:
  en:
    api_key: "8baa384b1e9cbf317e714aa0df1a2576"
    index_name: "cypress"

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cypress

## https://github.com/mamboer/hexo-renderer-scss
node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false

## https://github.com/ludoviclefevre/hexo-generator-seo-friendly-sitemap
sitemap:
  path: sitemap.xml

## https://github.com/mamboer/hexo-filter-cleanup
hfc_useref:
  enable: true
  concat: true
  exclude:
hfc_html:
  enable: true
  exclude:
hfc_css:
  enable: false
  exclude:
    - '*.min.css'
hfc_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
hfc_img:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  webp: true
  webpQuality: 75
  gifslice: true
  jpegtran: true
  jpegrecompress: false
  jpegrecompressQuality: 'medium'
  optipng: true
  svgo: true
hfc_favicons:
  enable: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:cypress-io/cypress-monorepo
  branch: gh-pages
  message: '[skip ci] deploying docs'
