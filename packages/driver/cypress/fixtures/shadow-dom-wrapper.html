<!DOCTYPE html>
<html>
  <head>
    <title>Generic Shadow DOM Wrapper Fixture</title>
  </head>
  <body>
    <div id="parent-shadow-dom-root">
      <cy-test-element id="shadow-dom-root"></cy-test-element>
    </div>

    <script type="text/javascript">
      if (window.customElements) {
        window.customElements.define('cy-test-element', class extends HTMLElement {
          constructor () {
            super()

            this.attachShadow({ mode: 'open' })
          }
        })
      }
    </script>
  </body>
</html>
