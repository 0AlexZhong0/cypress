<!DOCTYPE html>
<html>
  <head>
    <title>XHR Fixture</title>
    <script type='text/javascript'>
      window.onerror = function(){
        parent.onerror.apply(parent, arguments);
      }
    </script>
    <script type='text/javascript'>
      var Cypress = parent.Cypress;
      if (!Cypress){
        throw new Error('Cypress must exist in the parent window!');
      };
      Cypress.onBeforeLoad(window);
    </script>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
  </head>
  <body>
    xhr fixture
    <div id="ajax-get-container">
      <button id="get-json">get ajax</button>
    </div>
  </body>
</html>
