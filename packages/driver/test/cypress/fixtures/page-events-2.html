<!DOCTYPE html>
<html>
  <head>
    <title>Page Events 2</title>
  </head>
  <body>
    <h1>Page Events 2</h1>
    <a id="resize" href="#">Trigger resize</a>
    <script>
      document.getElementById('resize').addEventListener('click', function (e) {
        e.preventDefault()
        window.dispatchEvent(new Event('resize'))
      })
    </script>
  </body>
</html>
