<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Cypress NW</title>

    <link rel="stylesheet" href="css/cypress.css">

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <!-- <div class="arrow-box"></div> -->
    <div id="main-region"></div>
    <div id="footer-region"></div>

    <script type="text/javascript">
      require("coffee-script/register")
      var NwApp   = require("nw.gui").App
      var booter  = require("../../lib/cypress")
      var updater = booter.Updater(NwApp)
      var cache   = new (booter.Cache)

      cache.ensureExists().then(function(){
        var opts = {
          argv:    NwApp.argv,
          cache:   cache,
          updater: updater,
          booter:  booter
        }

        $(function(){
          App.start(opts);
        })
      })
    </script>
  </body>
</html>
